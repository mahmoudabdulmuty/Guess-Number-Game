<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Number Game</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/brands.min.css"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="content/css/main.css" />
  </head>
  <body class="h-100">
    <header class="h-50">
      <div class="container h-100">
        <div class="d-flex justify-content-between align-items-center h-100">
          <button class="again btn btn-light align-self-start">Again</button>
          <h1 class="display-4 align-self-center">Guess My Number!</h1>
          <p class="lead align-self-start">(Between 1 and 20)</p>
        </div>
        <p class="secret-number text-center">?</p>
      </div>
    </header>
    <main class="h-50 d-flex justify-content-around">
      <div class="main__right h-100 d-flex flex-column justify-content-evenly">
        <input class="guess" type="Number" />
        <button class="check btn btn-light align-self-start">Check!</button>
      </div>
      <div class="main__left h-100 d-flex flex-column">
        <p class="message lead guessing mt-5">Start guessing...</p>
        <p class="lead mt-5">ðŸ’¯ Score: <span class="score">20</span></p>
        <p class="lead mt-3">ðŸ¥‡ Highscore: <span class="highscore">0</span></p>
      </div>
    </main>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS -->
    <script src="content/js/main.js"></script>
  </body>
</html>
