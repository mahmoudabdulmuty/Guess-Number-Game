<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Number Game</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/brands.min.css"
    />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="content/css/main.css" />
  </head>
  <body class="h-100">
    <header class="h-50">
      <div class="container h-100">
        <div class="row justify-content-between align-items-center h-100">
          <button class="btn btn-primary align-self-start">Again</button>
          <h1 class="display-4 align-self-center">Guess My Number!</h1>
          <p class="lead align-self-start">(Between 1 and 20)</p>
        </div>
        <p class="number text-center px-5 py-2">?</p>
      </div>
    </header>
    <main class="h-50 d-flex justify-content-around">
      <div class="main__right h-100 d-flex flex-column justify-content-around">
        <input type="Number" />
        <button class="btn btn-primary align-self-start">Check!</button>
      </div>
      <div class="main__left h-100 d-flex flex-column">
        <p class="lead guessing mt-5">Start guessing...</p>
        <p class="lead score mt-5">ðŸ’¯ Score: 20</p>
        <p class="lead highscore mt-3">ðŸ¥‡ Highscore: 0</p>
      </div>
    </main>
    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="content/js/main.js"></script>
  </body>
</html>
